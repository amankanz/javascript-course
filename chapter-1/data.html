  <h2>Data</h2>
  <p>Inside a computer there's only data; all data stored in computer is by bits.</p>

  <p>Separate bits in chunks(Values) that represents informations.</p>
  <p>Every value has a type.</p>
  <p>To create a value, we just need to invoke its name</p>

<script>
  let x = 6;
