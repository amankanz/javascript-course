<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
</head>
<body>
  <h2>Exercice on FizzBuzz</h2>
  <p>Navigate to console</p>
  <script>
    let x = 0;

    while(x < 100) {
      x = x + 1;
      if (x % 3 == 0 && x % 5 == 0) {
        console.log('FizzBuzz');
      }
      else if (x % 5 == 0) {
        console.log('Buzz');
      }
      else (x % 3 == 0)
        console.log(x);
      

    }

  </script>
</body>
</html>
